<div class="content-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header card-header-border-bottom">
            <h2>Datos Hist√≥ricos</h2>
            <app-node-selector class="col-2 float-right" (changed)="onNodeChange($event)"></app-node-selector>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="card card-default">
                <div class="card-header card-header-border-bottom">
                  <h2>Tension promedio</h2>
                </div>
                <div class="card-body">
                  <div style="display: block" *ngIf="voltageChartData">
                    <canvas baseChart (chartClick)="changeData($event)"
                            [(datasets)]="voltageChartData"
                            [(labels)]="voltageChartLabels"
                            [options]="voltageChartOptions"
                            [legend]="voltageChartLegend"
                            [chartType]="voltageChartType"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card card-default">
                <div class="card-header card-header-border-bottom">
                  <h2>Potencia promedio</h2>
                </div>
                <div class="card-body">
                  <div style="display: block" *ngIf="powerChartData">
                    <canvas baseChart
                            [(datasets)]="powerChartData"
                            [(labels)]="powerChartLabels"
                            [options]="powerChartOptions"
                            [legend]="powerChartLegend"
                            [chartType]="powerChartType"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="expandedDataFrames">
            <div class="col-lg-12">
              <div class="card card-default">
                <div class="card-body">
                  <table class="table">
                    <thead>
                    <tr>
                      <th scope="col">Nombre variable</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Hora</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ng-template ngFor let-frame [ngForOf]="expandedDataFrames">
                      <tr *ngFor="let data of frame.data">
                      <td>{{ frame.variableName }}</td>
                      <td>{{ data['value']}}</td>
                      <td>{{ data['date'] }}</td>
                      <td>{{ data['hour'] }}</td>
                      </tr>
                    </ng-template>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
