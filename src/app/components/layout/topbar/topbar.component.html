<!-- Header -->
<header class="main-header " id="header">
  <nav class="navbar navbar-static-top navbar-expand-lg">
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggler" class="sidebar-toggle">
      <span class="sr-only">Toggle navigation</span>
    </button>
    <div class="search-form d-none d-lg-inline-block"></div>

    <div class="navbar-right ">
      <ul class="nav navbar-nav">
        <!-- User Account -->
        <li class="dropdown user-menu">
          <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
            <img src="../../../../assets/img/user.png" class="user-image" alt="User Image" />
            <span class="d-none d-lg-inline-block">{{ user.firstName + ' ' + user.lastName }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <!-- User image -->
            <li class="dropdown-header">
              <img src="../../../../assets/img/user.png" class="img-circle" alt="User Image" />
              <div class="d-inline-block">
                {{ user.firstName + ' ' + user.lastName }}<small class="pt-1">{{ user.email }}</small>
              </div>
            </li>

            <li>
              <a href="profile.html">
                <i class="mdi mdi-account"></i> Perfil
              </a>
            </li>

            <li class="dropdown-footer">
              <a (click)="logout()" href="signin.html"> <i class="mdi mdi-logout"></i> Log Out </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
