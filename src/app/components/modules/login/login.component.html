<body class="login" >
<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>


  <div class="login_wrapper">
    <div  class="animate form login_form">
      <section class="login_content">
        <form action="login" method="post" class="form-horizontal">
          <h1>Login Form</h1>
          <div>
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Usuario" required="true" name="ssoId" />
          </div>
          <div>
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="Contraseña" required="true" name="password"/>
          </div>
          <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />
          <div (click)="doLogin()">
            <input type="submit" class="form-control btn btn-block btn-primary btn-default"
                   style="margin-left: 0 !important" value="Log in">
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">No tienes una cuenta?
              <a href="#signup" class="to_register"> Crear una cuenta </a>
            </p>

            <p class="change_link">Olvidó su contraseña?
              <a href="cambiar-password" > Cambiar contraseña </a>
            </p>

            <div class="clearfix"></div>
            <br />
          </div>
        </form>
      </section>
    </div>
